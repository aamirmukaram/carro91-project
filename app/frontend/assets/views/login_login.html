<!-- start: LOGIN -->
<div class="row margin-top-20" ng-controller="signinCtrl">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
        <div class="logo text-center">
            <img src="assets/images/logo-big.png" alt="{{app.name}}" class="img-responsive"/>
        </div>
        <p class="text-center text-dark text-bold text-extra-large margin-top-15">
            Welcome to the Black and White Hospitality Dashboard
        </p>
        <p class="text-center">
            Please enter your email and password to log in.
        </p>
        <!-- start: LOGIN BOX -->
        <div class="box-login">
            <form class="form-login" novalidate ng-submit="submitForm()">
                <div class="form-group" ng-class="{ 'has-error' : params.errors.email }">
                    <input type="text" class="form-control" ng-model="formData.email" name="email" placeholder="Email">
                    <span class="help-block" ng-show="params.errors.email">{{ params.errors.email }}</span>
                </div>
                <div class="form-group form-actions" ng-class="{ 'has-error' : params.errors.password }">
                    <input type="password" ng-model="formData.password" class="form-control password" name="password"
                           placeholder="Password">
                    <span class="help-block" ng-show="params.errors.password">{{ params.errors.password }}</span>
                </div>
                <div class="text-center">
                    <a ui-sref="login.forgot"> I forgot my password </a>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-red btn-block">
                        Login
                    </button>
                    <div class="checkbox clip-check check-primary">
                        <input type="checkbox" id="remember" value="1">
                        <label for="remember"> Keep me signed in </label>
                    </div>
                </div>
                <!--<div class="new-account text-center">
                    Don't have an account yet?
                    <a ui-sref="login.registration"> Create an account </a>
                </div>-->
            </form>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: LOGIN BOX -->
    </div>
</div>
<!-- end: LOGIN -->
